<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Registration</th>
        <th>Country</th>
       
      </tr>
    </thead>
    <tbody *ngIf="result | async as results">
      <tr *ngFor="let car of results.cars">
        <td [routerLink]="['/cars/',car.id]">{{ car.id }}</td>
        <td>{{ car.brand }}</td>
        <td>{{ car.registration | date: "MM/dd/yy" }}</td>
        <td>{{ car.country }}</td>
        <td><button [id] ="car.id" class = "delete" (click) = deleteCar($event)> x </button> </td>
      </tr>
    </tbody>
  </table>
